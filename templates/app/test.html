<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
        <title>VOD OSS Dashboard</title>
        <meta name="description" content="video-on-demmand operation support system">
        <meta name="natus" content="vod oss">
    <!--
    Visual Admin Template
    http://www.templatemo.com/preview/templatemo_455_visual_admin
    -->
    {% load staticfiles %}
    {% include 'include/enable.html' %}
    <link href="{% static 'css/app/font-awesome.min.css' %}" rel="stylesheet">
    <!-- <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"> -->
    <link href="{% static 'css/app/templatemo-style.css' %}" rel="stylesheet">

    <!-- custom design -->
    <link href="{% static 'css/app/my.css' %}" rel="stylesheet">
    <script type="text/javascript" src="{% static 'js/app/my.js' %}"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>
        <div class="templatemo-flex-row">
            <div class="templatemo-sidebar">
                <header class="templatemo-site-header">
                <div class="square"></div>
                    <h1>VOD OSS</h1>
                </header>

            <div class="mobile-menu-icon">
                <i class="fa fa-bars"></i>
            </div>

            <nav class="templatemo-left-nav">
                <ul>
                    <!-- film-television Platform -->
                    <li id="id_ftp" class="my-nav-1st">
                        <a name="影视平台" >
                            <i class="fa fa-desktop fa-fw icon-chevron-right icon-margintop"></i>
                            影视平台
                        </a>
                    </li>

                    <div class="sub-dev" id="id_ftp_sub" style="display:none">
                        <ul>
  		                        <li id="id_ftp_distribution" class="na-li my-nav-2nd">
                                    <a name="影视平台_分发">
                                        <i class="fa fa-sitemap fa-fw icon-chevron-right"></i>
  		                                  分发
                                    </a>
  		                        </li>
                              <li id="id_ftp_sourcestation" class="nav-li my-nav-2nd">
                                    <a name="影视平台_源站">
                                        <i class="fa fa-database fa-fw icon-chevron-right"></i>
                                        源站
                                    </a>
  		                        </li>
                        </ul>
                    </div>

					<li id="id_ugc" class="my-nav-1st">
                        <a name="UGC平台">
                            <i class="fa fa-desktop fa-fw icon-chevron-right icon-margintop"></i>
                          	UGC平台
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- Main content -->
        <div class="templatemo-content col-1 light-gray-bg">
            <div id='PathDisplay'></div>
            <div id='MainDisplay'></div>
            <div id='ContentDisplay'></div>
            <script type="text/javascript">
                loadXML ("test_path", "PathDisplay");
				loadXML ("test_main?params=empty", "MainDisplay");
				setContent ("empty");
			</script>
        </div>
    </body>
</html>
